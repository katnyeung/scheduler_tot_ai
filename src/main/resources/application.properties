server.port=8080

# H2 database settings
spring.datasource.url=jdbc:mariadb://localhost:3306/tot
spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# SpringDoc OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Perplexity API configuration
perplexity.api-key=
perplexity.base-url=https://api.perplexity.ai
perplexity.model=llama-3.1-sonar-small-128k-online

# Tree of Thought scheduler cron expression (every 5 minutes)
tot.scheduler.cron=0 */5 * * * *

# Stock Data Validation Configuration
tot.stock.validation.enabled=true
tot.stock.api.provider=finnhub
tot.stock.api.key=

# Debug logging for troubleshooting
logging.level.com.tot=DEBUG
logging.level.org.springframework.web.client=INFO
