server.port=8080

# H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Perplexity API configuration
perplexity.api-key=****
perplexity.base-url=https://api.perplexity.ai
perplexity.model=llama-3.1-sonar-small-128k-online

# Tree of Thought scheduler cron expression (every 5 minutes)
tot.scheduler.cron=0 */5 * * * *

# Debug logging for troubleshooting
logging.level.com.tot=DEBUG
logging.level.org.springframework.web.client=INFO
