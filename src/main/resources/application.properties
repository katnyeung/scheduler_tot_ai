server.port=8080

# (Optional) H2 database settings
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Perplexity AI configuration
perplexity.api-key=[apikey]
perplexity.base-url=https://api.perplexity.ai
perplexity.model=sonar-small-chat
perplexity.temperature=0.7

# Disable standard Spring AI OpenAI auto-configuration
spring.ai.openai.enable-auto-configuration=false

# Original OpenAI config (commented out)
spring.ai.openai.api-key=[apikey]
spring.ai.openai.base-url=https://api.perplexity.ai
spring.ai.openai.chat.options.model=sonar-small-chat
spring.ai.openai.chat.options.temperature=0.7

# Tree of Thought scheduler cron expression (every 5 minutes)
tot.scheduler.cron=0 */5 * * * *
